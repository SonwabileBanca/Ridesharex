version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ridesharex
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  backend:
    image: ridesharex-backend:latest  # Replace with your built image or registry path
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/ridesharex
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      FRONTEND_URL: https://yourdomain.com
    depends_on:
      - postgres
    restart: always

  frontend:
    image: ridesharex-frontend:latest  # Replace with your built image or registry path
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: https://yourdomain.com/api
      VITE_GA_TRACKING_ID: ${GA_TRACKING_ID}
    depends_on:
      - backend
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: always

volumes:
  postgres_data:

